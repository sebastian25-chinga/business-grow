<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main class="contenedor">
    <div class="card">
      <div class="hero">
        <div class="hero__contenido"></div>
      </div>
      <div class="contenedor card__contenido">

        <div class="card__contenido__texto">
          <h1 class="texto__titulo">Get insights that help your business grow.</h1>
          <p class="texto__parrafo">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>

        <div class="card__contenido__lista w-full">
          <div class="elemento">
            <h3 class="elemento__titulo">10k+</h3>
            <p class="elemento__parrafo">
              companies
            </p>
          </div>
          <div class="elemento">
            <h3 class="elemento__titulo">314</h3>
            <p class="elemento__parrafo">
              templates
            </p>
          </div>
          <div class="elemento">
            <h3 class="elemento__titulo">12m+</h3>
            <p class="elemento__parrafo">
              queries
            </p>
          </div>
        </div>

      </div>
    </div>
  </main>
</body>

</html>
